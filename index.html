<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matholator üëç</title>
    <link rel="icon" type="image/x-icon" href="CALCULATORFAVICON.jpg">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Math.js for mathematical operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <!-- Include Plotly.js for graphing functionality -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matholator</h1>
        <h2>Multi-Mode Calculator</h2>
        <div class="version-label">Version Beta 5.2</div>

        <div class="mode-switcher">
            <button id="normal-btn" class="mode-btn">Standard</button>
            <button id="scientific-btn" class="mode-btn">Scientific</button>
            <button id="graphic-btn" class="mode-btn">Graphic</button>
        </div>

        <!-- Normal Calculator -->
        <div id="normal-calculator" class="calculator">
            <input type="text" id="normal-display" readonly placeholder="0">
            <div class="buttons">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('/')">√∑</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('*')">√ó</button>
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('-')">‚àí</button>
                <button onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="press('+')">+</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>

        <!-- Scientific Calculator -->
        <div id="scientific-calculator" class="calculator" style="display: none;">
            <input type="text" id="scientific-display" readonly placeholder="0">
            <div class="buttons">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('/')">√∑</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('*')">√ó</button>
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('-')">‚àí</button>
                <button onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="press('sqrt(')">‚àö</button>
                <button onclick="press('sin(')">sin</button>
                <button onclick="press('cos(')">cos</button>
                <button onclick="press('tan(')">tan</button>
                <button onclick="press('(')">(</button>
                <button onclick="press(')')">)</button>
                <button onclick="press('^')">x ∏</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>

        <!-- Graphic Calculator -->
        <div id="graphic-calculator" class="calculator" style="display: none;">
            <div id="function-controls">
                <button onclick="addFunction()">+</button>
                <button onclick="removeFunction()">üóëÔ∏è</button>
            </div>
            <div id="functions-container">
                <input type="text" id="function-input-0" placeholder="Enter f(x)" oninput="plotGraph()" />
            </div>
            <div id="graph"></div>
        </div>
    </div>

    <!-- Button to open theme popup -->
    <button id="theme-button">Choose Theme</button>

    <!-- Popup Modal (for theme selection and custom background only) -->
    <div id="theme-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose a Theme</h2>
            
            <label for="theme-selector">Theme: </label>
            <select id="theme-selector">
                <option value="dark-theme">Dark</option>
                <option value="light-theme">Light</option>
                <option value="space-blue-theme">Space Blue</option>
                <option value="red-theme">Red</option>
                <option value="rose-pink-theme">Rose Pink</option>
                <option value="emerald-green-theme">Emerald Green</option>
            </select>
            
            <label for="bg-input">Custom Background:</label>
            <input type="file" id="bg-input" accept="image/*" />
            <button id="remove-bg-button">Remove Custom Background</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
